<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>JS can change images</h1>

<img id="my image" onclick="changeImage()"
     src = "http://www.w3schools.com/Js/pic_bulboff.gif" width="100" height="180">

<p>Click to see magic!</p>

<script>
    function changeImage() {
        var image = document.getElementById('myImage');
        if (image.src.match("bulbon")) {
            image.src = "pic_bulboff.gif";
        }
        else {
            image.src = "pic_bulbon.gif";
        }
    }

</script>
</body>
</html>
