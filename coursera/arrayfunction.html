<script>
    var a = prompt("enter values");
    var numbers = a.split(',');
   numbers.forEach( function(elem, idx, arr) {

    });

    var square = function(el) { return el * el; }
    var num = [1, 2, 3, 4, 5];
    var results = num.map(square);
    alert(results);

</script>
